<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Experience</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>CSS + JavaScript Interactive Experience </h1>

  <!-- Part 1: CSS Animations -->
  <section>
    <h2>Part 1: CSS Animations</h2>
    <button class="fancy-btn">Hover Me!</button>
    <div class="animated-box"></div>
  </section>

  <!-- Part 2: JavaScript Functions -->
  <section>
    <h2>Part 2: JavaScript Functions</h2>
    <button onclick="showResult()">Calculate Square</button>
    <p id="result"></p>
  </section>

  <!-- Part 3: Combined CSS + JavaScript -->
  <section>
    <h2>Part 3: CSS + JavaScript Combined</h2>
    <button id="trigger">Animate Box</button>
    <div id="magicBox" class="magic-box"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
